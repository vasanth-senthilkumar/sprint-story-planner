<div class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header d-flex align-items-center">
                    <h5 class="m-2">Add Sprint</h5>
                    <button class="btn btn-success" style="margin-left: 35rem;" routerLink="/sprint-list">Sprint
                        List</button>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input class="form-control" type="text" [(ngModel)]="newSprint.name" placeholder="Sprint Name">
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input class="form-control" type="date" [(ngModel)]="newSprint.startDate">
                    </div>
                    <div class="mb-3">
                        <label for="end_date" class="form-label">End Date</label>
                        <input class="form-control" type="date" [(ngModel)]="newSprint.endDate">
                    </div>
                    <button class="btn btn-primary float-end" (click)="addSprint()">Add Sprint</button>
                </div>
            </div>
        </div>
    </div>
</div>
