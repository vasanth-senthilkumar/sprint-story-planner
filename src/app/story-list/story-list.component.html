<h2>Stories</h2>
    <div class="row">
      <div class="col" *ngFor="let story of stories">
        <div class="card mb-3">
          <div class="card-body">
            <div *ngIf="editMode && selectedStory">
              <input class="form-control mb-2" type="text" [(ngModel)]="selectedStory.title">
              <input class="form-control mb-2" type="text" [(ngModel)]="selectedStory.description">
              <input class="form-control mb-2" type="text" [(ngModel)]="selectedStory.status">
              <label for="sprintSelect">Assign to Sprint:</label>
              <select class="form-control mb-2" id="sprintSelect" [(ngModel)]="selectedStory.sprintId">
                <option *ngFor="let sprintId of availableSprints" [ngValue]="sprintId">
                  Sprint {{ sprintId }}
                </option>
              </select>
              <button class="btn btn-success me-2" (click)="updateStory()">Save</button>
              <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
            </div>
            <div *ngIf="!editMode || selectedStory?.id !== story.id">
              <h5 class="card-title">{{ story.title }}</h5>
              <p class="card-text">{{ story.description }}</p>
              <p class="card-text">Status: {{ story.status }}</p>
              <p class="card-text">Assigned Sprint: Sprint {{ story.sprintId }}</p>
              <button class="btn btn-primary mr-2" (click)="editStory(story)">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
